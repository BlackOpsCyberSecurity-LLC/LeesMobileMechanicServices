<section class="container">

    <h2 class="text-center mb-4">Book Your Appointment</h2>

      </div>
      <div class="mb-3">

      </div>
      <div class="mb-3">

        <div class="col-md-3 mb-3">

        </div>
        <div class="col-md-3 mb-3">
          <label for="engineType" class="form-label">Engine Type</label>
          <select name="engine_type" id="engineType" class="form-select">
            <option value="">Select Engine Type</option>

            <option>I6</option>
            <option>V6</option>
            <option>V8</option>
            <option>V12</option>
            <option>Boxer</option>

<script>
const yearSelect = document.getElementById("year");
const makeSelect = document.getElementById("make");
const modelSelect = document.getElementById("model");
const engineTypeSelect = document.getElementById("engineType");
const engineLitersSelect = document.getElementById("engineLiters");
const vinInput = document.getElementById("vin");
const lookupBtn = document.getElementById("lookup-vin");
const vinError = document.getElementById("vin-error");

let vehiclesData = [];

fetch('vehicles_us.json')
  .then(res => res.json())
  .then(data => {
    vehiclesData = Array.isArray(data) ? data : data.vehicles;
    const years = [...new Set(vehiclesData.map(v => v.year))].sort((a,b)=>b-a);
    years.forEach(y => yearSelect.appendChild(new Option(y,y)));
  })
  .catch(err=>{
    console.error(err);
    alert("Failed to load vehicles_us.json. Make sure it is in the same folder as appointment.html.");
  });

yearSelect.addEventListener('change', () => {
  const makes = [...new Set(vehiclesData.filter(v=>v.year===yearSelect.value).map(v=>v.make))];
  makeSelect.innerHTML = '<option value="">Select Make</option>';
  makes.forEach(m => makeSelect.appendChild(new Option(m,m)));
  modelSelect.innerHTML = '<option value="">Select Model</option>';
});

makeSelect.addEventListener('change', () => {
  const models = [...new Set(vehiclesData.filter(v=>v.year===yearSelect.value && v.make===makeSelect.value).map(v=>v.model))];
  modelSelect.innerHTML = '<option value="">Select Model</option>';
  models.forEach(m => modelSelect.appendChild(new Option(m,m)));
});

modelSelect.addEventListener('change', () => {
  const vehicle = vehiclesData.find(v=>v.year===yearSelect.value && v.make===makeSelect.value && v.model===modelSelect.value);
  if(vehicle){
    engineTypeSelect.value = [...engineTypeSelect.options].some(o=>o.value===vehicle.engineType)?vehicle.engineType:'Other';
    engineLitersSelect.value = [...engineLitersSelect.options].some(o=>o.value===vehicle.engineLiters)?vehicle.engineLiters:'Other';
  }
});

lookupBtn.addEventListener("click", () => {
  const vin = vinInput.value.trim();
  if(vin.length!==17){
    vinError.textContent="VIN must be 17 characters.";
    vinError.style.display="block";
    return;
  }
  vinError.style.display="none";
  const vehicle = vehiclesData.find(v=>v.vin && v.vin.toUpperCase()===vin.toUpperCase());
  if(!vehicle){
    vinError.textContent="VIN not found in database.";
    vinError.style.display="block";
    return;
  }

  yearSelect.value = vehicle.year||"";
  const makes = [...new Set(vehiclesData.filter(v=>v.year===vehicle.year).map(v=>v.make))];
  makeSelect.innerHTML = '<option value="">Select Make</option>';
  makes.forEach(m => makeSelect.appendChild(new Option(m,m)));
  makeSelect.value = vehicle.make||"";

  const models = [...new Set(vehiclesData.filter(v=>v.year===vehicle.year && v.make===vehicle.make).map(v=>v.model))];
  modelSelect.innerHTML = '<option value="">Select Model</option>';
  models.forEach(m => modelSelect.appendChild(new Option(m,m)));
  modelSelect.value = vehicle.model||"";

  engineTypeSelect.value = [...engineTypeSelect.options].some(o=>o.value===vehicle.engineType)?vehicle.engineType:'Other';
  engineLitersSelect.value = [...engineLitersSelect.options].some(o=>o.value===vehicle.engineLiters)?vehicle.engineLiters:'Other';
});
</script>
