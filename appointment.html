<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>



<script>

$(document).ready(function() {

  // Initialize Select2

  $('#servicesRequired').select2({ placeholder: "Select required services", width: '100%' });

  $('#partsRequired').select2({ placeholder: "Select required parts", width: '100%' });



  // Show/hide Other inputs

  $('#servicesRequired').on('change', function() {

    $(this).val().includes("Other") ? $('#servicesOther').show() : $('#servicesOther').hide().val('');

  });

  $('#partsRequired').on('change', function() {

    $(this).val().includes("Other") ? $('#partsOther').show() : $('#partsOther').hide().val('');

  });



  // Include 'Other' values on submit

  $('#appointment-form').on('submit', function() {

    const servicesOtherVal = $('#servicesOther').val();

    if (servicesOtherVal) {

      const services = $('#servicesRequired').val() || [];

      if (!services.includes(servicesOtherVal)) services.push(servicesOtherVal);

      $('#servicesRequired').val(services).trigger('change');

    }

    const partsOtherVal = $('#partsOther').val();

    if (partsOtherVal) {

      const parts = $('#partsRequired').val() || [];

      if (!parts.includes(partsOtherVal)) parts.push(partsOtherVal);

      $('#partsRequired').val(parts).trigger('change');

    }

  });

});

</script>
