<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="shortcut icon" href="https://r.mobirisesite.com/1997632/assets/images/shop3-h_mifa1ufz.jpg" type="image/x-icon">
  <title>Book Appointment</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://r.mobirisesite.com/1997632/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1997632/assets/dropdown/css/style.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1997632/assets/animatecss/animate.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1997632/assets/theme/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1997632/assets/css/mbr-additional.css" type="text/css">

  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    footer { flex-shrink: 0; }

    .form-section { background: #f8f9fa; padding: 2rem; border-radius: 8px; margin-bottom: 2rem; }
    .form-section h4 { background: #000; color: #fff; padding: 0.5rem 1rem; border-radius: 5px; margin-bottom: 1rem; }

    .submit-btn { background-color: #00aaff; color: white; font-size: 1.2rem; border-radius: 8px; padding: 12px 30px; border: none; }
    .submit-btn:hover { background-color: #0088cc; color: white; }

    select.form-select { border: 2px solid #000 !important; height: 52px !important; font-size: 1.1rem !important; font-weight: 500; cursor: pointer !important; }
  </style>
</head>
<body>
<main>

<!-- Appointment Form -->
<section class="container mt-5 mb-5">
  <div class="form-section">
    <h4><i class="bi bi-person-fill"></i> Personal Information</h4>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="239-441-8552" required>
      </div>

      <h4><i class="bi bi-car-front-fill"></i> Vehicle Information</h4>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="year" class="form-label">Year</label>
          <select id="year" class="form-select">
            <option value="">Select Year</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="make" class="form-label">Make</label>
          <select id="make" class="form-select">
            <option value="">Select Make</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="model" class="form-label">Model</label>
          <select id="model" class="form-select">
            <option value="">Select Model</option>
          </select>
        </div>
      </div>

      <h4><i class="bi bi-tools"></i> Services Requested</h4>
      <div class="mb-3">
        <select id="services" class="form-select select2-multiple" multiple="multiple" style="width:100%">
          <option>Full Vehicle Diagnostic Scan</option>
          <option>Check Engine Light Troubleshooting</option>
          <option>Electrical/Starting System Diagnostic</option>
          <option>Shocks / Struts</option>
          <option>Control Arms / Bushings</option>
          <option>Ball Joints</option>
          <option>Tie Rod Ends</option>
          <option>Steering Rack / Gear</option>
          <option>Brake Pads (Front or Rear)</option>
          <option>Pads + Rotors</option>
          <option>Brake Calipers</option>
          <option>Brake Lines / Hoses</option>
          <option>Brake Fluid Flush</option>
          <option>Alternator Replacement</option>
          <option>Starter Replacement</option>
          <option>Battery Replacement</option>
          <option>Radiator Replacement</option>
          <option>Water Pump Replacement</option>
          <option>Serpentine Belt</option>
          <option>Thermostat Replacement</option>
          <option>Head Gasket Replacement</option>
          <option>Engine Overhaul / Major Repair</option>
          <option>Muffler Replacement</option>
          <option>Catalytic Converter</option>
          <option>Exhaust Piping / Manifold</option>
          <option>Oxygen Sensor Replacement</option>
          <option>Fuel Pump Replacement</option>
          <option>Fuel Filter Replacement</option>
          <option>Fuel Injector Cleaning / Replacement</option>
          <option>Carburetor / EFI Service</option>
          <option>Oil Change (Mobile)</option>
          <option>Tune-Up / Spark Plugs</option>
          <option>Air Filter Replacement</option>
          <option>Fluid Top-Off / Basic Service</option>
          <option>Jump-Start</option>
          <option>Battery Testing</option>
          <option>Lockout Service (Non-destructive)</option>
          <option>Flat Tire Replacement / Repair</option>
          <option>Emergency Breakdown Diagnostic</option>
          <option>Standard Service Call</option>
          <option>Emergency / After-Hours Call</option>
          <option>Alternator / Starter Diagnostics</option>
          <option>Sensor Replacement (O2, MAF, etc.)</option>
          <option>Wiring / Harness Repair</option>
          <option>ECU / Computer Diagnostics</option>
        </select>
      </div>

      <h4><i class="bi bi-box-seam"></i> Parts Needed</h4>
      <div class="mb-3">
        <select id="parts" class="form-select select2-multiple" multiple="multiple" style="width:100%">
          <option>Brake Pads</option>
          <option>Rotors</option>
          <option>Brake Calipers</option>
          <option>Brake Lines</option>
          <option>Alternator</option>
          <option>Starter</option>
          <option>Battery</option>
          <option>Radiator</option>
          <option>Water Pump</option>
          <option>Serpentine Belt</option>
          <option>Thermostat</option>
          <option>Head Gasket</option>
          <option>Muffler</option>
          <option>Catalytic Converter</option>
          <option>Exhaust Manifold</option>
          <option>Oxygen Sensor</option>
          <option>Fuel Pump</option>
          <option>Fuel Filter</option>
          <option>Spark Plugs</option>
          <option>Air Filter</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="Any other details..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="submit-btn">Submit Appointment</button>
      </div>
    </form>
  </div>
</section>

</main>

<!-- JS -->
<script src="https://r.mobirisesite.com/1997632/assets/web/assets/jquery/jquery.min.js"></script>
<script src="https://r.mobirisesite.com/1997632/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  // Initialize Services & Parts Select2
  $(document).ready(function() {
    $('.select2-multiple').select2({ theme: 'bootstrap-5', placeholder: 'Select one or more options' });
  });

  // Load vehicles_us.json for Year → Make → Model
  document.addEventListener("DOMContentLoaded", function () {
    const yearSelect = document.getElementById("year");
    const makeSelect = document.getElementById("make");
    const modelSelect = document.getElementById("model");

    fetch("vehicles_us.json")
      .then(res => res.json())
      .then(data => {
        // Populate Years
        Object.keys(data).sort((a,b)=>b-a).forEach(year => {
          let opt = document.createElement("option");
          opt.value = year;
          opt.textContent = year;
          yearSelect.appendChild(opt);
        });

        // Year → Make
        yearSelect.addEventListener("change", function(){
          const year = this.value;
          makeSelect.innerHTML = '<option value="">Select Make</option>';
          modelSelect.innerHTML = '<option value="">Select Model</option>';
          if(!data[year]) return;
          Object.keys(data[year]).sort().forEach(make => {
            let opt = document.createElement("option");
            opt.value = make;
            opt.textContent = make;
            makeSelect.appendChild(opt);
          });
        });

        // Make → Model
        makeSelect.addEventListener("change", function(){
          const year = yearSelect.value;
          const make = this.value;
          modelSelect.innerHTML = '<option value="">Select Model</option>';
          if(!data[year] || !data[year][make]) return;
          data[year][make].forEach(model => {
            let opt = document.createElement("option");
            opt.value = model;
            opt.textContent = model;
            modelSelect.appendChild(opt);
          });
        });
      })
      .catch(err => console.error("Failed to load vehicles_us.json:", err));
  });
</script>
</body>
</html>
