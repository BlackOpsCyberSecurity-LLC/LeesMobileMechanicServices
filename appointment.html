<script>
  $(document).ready(function() {
    // Populate Year
    for (let y = 2000; y <= 2025; y++) {
      $('#year').append(`<option value="${y}">${y}</option>`);
    }

    // Sample Make & Model data
    const vehicles = {
      "2025": { "Ford": ["F-150", "Mustang"], "Toyota": ["Camry", "Corolla"], "Honda": ["Civic", "Accord"] },
      "2024": { "Ford": ["F-150", "Explorer"], "Toyota": ["Camry", "RAV4"], "Honda": ["Civic", "Pilot"] }
      // add more years & makes/models as needed
    };

    // Update makes based on year
    $('#year').on('change', function() {
      let year = $(this).val();
      $('#make').empty().append('<option value="">Select Make</option>');
      $('#model').empty().append('<option value="">Select Model</option>');
      if (vehicles[year]) {
        Object.keys(vehicles[year]).forEach(make => {
          $('#make').append(`<option value="${make}">${make}</option>`);
        });
      }
    });

    // Update models based on make
    $('#make').on('change', function() {
      let year = $('#year').val();
      let make = $(this).val();
      $('#model').empty().append('<option value="">Select Model</option>');
      if (vehicles[year] && vehicles[year][make]) {
        vehicles[year][make].forEach(model => {
          $('#model').append(`<option value="${model}">${model}</option>`);
        });
      }
    });

    // Initialize Select2
    $('.select2-single').select2({ theme: 'bootstrap-5', placeholder: 'Select an option' });
    $('.select2-multiple').select2({ theme: 'bootstrap-5', placeholder: 'Tap to select one or more options', allowClear: true });
  });
</script>
