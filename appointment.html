<script>
const servicesByCategory = {
  "Diagnostics & Electrical": [
    {name: "Full Vehicle Diagnostics", desc: "Check engine, pre-purchase inspections, electrical troubleshooting."},
    {name: "Battery & Alternator", desc: "Battery testing/replacement, alternator repair."},
    {name: "Sensors & ECU", desc: "Sensor replacement, ECU diagnostics/programming."}
  ],
  "Engine & Transmission": [
    {name: "Oil Change / Maintenance", desc: "Oil change, tune-ups, spark plugs, fluid flushes."},
    {name: "Engine Repair", desc: "Head gasket, engine overhaul, throttle body cleaning."},
    {name: "Transmission", desc: "Automatic/manual service, clutch repair, drivetrain."}
  ],
  "Brakes & Suspension": [
    {name: "Brake Service", desc: "Pads, rotors, calipers, fluid flush, lines/hoses."},
    {name: "Suspension", desc: "Shocks, struts, alignment, steering system repairs."}
  ],
  "Cooling & HVAC": [
    {name: "Radiator & Hoses", desc: "Radiator repair/replacement, hoses, coolant flush."},
    {name: "AC/Heating", desc: "AC recharge, compressor, evaporator, heater core repair."}
  ],
  "Tires & Wheels": [
    {name: "Tire Service", desc: "Replacement, rotation, balancing, alignment."},
    {name: "Wheel Bearings", desc: "Wheel bearing inspection & replacement."}
  ],
  "Exhaust & Emissions": [
    {name: "Muffler & Exhaust", desc: "Muffler, catalytic converter, oxygen sensors, piping."}
  ],
  "Roadside & Emergency": [
    {name: "Jump-starts / Lockouts", desc: "Battery jump, lockouts, tire changes."},
    {name: "Towing Assistance", desc: "Coordination of towing and emergency diagnostics."}
  ]
};

const partsByService = {
  "Oil Change / Maintenance": ["Oil Filter","Air Filter","Wiper Blades","Fluids","Other"],
  "Brake Service": ["Brake Pads","Rotors","Calipers","Brake Fluid","Other"],
  "Suspension": ["Shocks","Struts","Other"],
  "Engine Repair": ["Belts & Pulleys","Spark Plugs","Timing Belt/Chain","Other"],
  "Transmission": ["Clutch","Fluid","Other"],
  "Battery & Alternator": ["Battery","Alternator","Other"],
  "Sensors & ECU": ["Oxygen Sensor","Other"],
  "Radiator & Hoses": ["Radiator","Hoses","Coolant","Other"],
  "AC/Heating": ["Compressor","Evaporator","Other"],
  "Tire Service": ["Tires","Wheel Balancing","Other"],
  "Wheel Bearings": ["Wheel Bearings","Other"],
  "Muffler & Exhaust": ["Muffler","Catalytic Converter","Piping","Other"],
  "Jump-starts / Lockouts": ["Battery","Other"],
  "Towing Assistance": ["Other"]
};

function populateServices() {
  const serviceSelect = $('#serviceType');
  serviceSelect.empty();
  for (let category in servicesByCategory) {
    serviceSelect.append(`<optgroup label="${category}">`);
    servicesByCategory[category].forEach(service => {
      serviceSelect.append(`<option title="${service.desc}">${service.name}</option>`);
    });
    serviceSelect.append(`</optgroup>`);
  }
  serviceSelect.selectpicker('refresh');
}

function updateParts() {
  const selectedServices = $('#serviceType').val() || [];
  const partsSelect = $('#partsNeeded');
  let partsSet = new Set();
  selectedServices.forEach(service => {
    if (partsByService[service]) {
      partsByService[service].forEach(part => partsSet.add(part));
    }
  });
  partsSelect.empty();
  Array.from(partsSet).forEach(part => {
    partsSelect.append(`<option>${part}</option>`);
  });
  partsSelect.selectpicker('refresh');
}

$(document).ready(function(){
  $('.selectpicker').selectpicker();
  populateServices();
  updateParts();
  $('#serviceType').on('changed.bs.select', updateParts);
});
</script>
