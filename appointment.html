<!-- Booking Form Section -->
<section id="booking">
  <h2>Book Your Appointment</h2>
  <p style="text-align:center;">Fill out the form below and we’ll contact you shortly to confirm your appointment.</p>

  <form action="https://usebasin.com/f/d459393c2dd6" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="vehicle">Vehicle (Make, Model, Year)</label>
    <input type="text" id="vehicle" name="vehicle" required>

    <label for="issue">Describe the Issue</label>
    <textarea id="issue" name="issue" rows="5" required></textarea>

    <label for="date">Preferred Appointment Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Preferred Time</label>
    <input type="time" id="time" name="time" required>

    <button type="submit">Request Appointment</button>
  </form>

  <p id="thank-you">Thank you! Your booking request has been sent.</p>
</section>

<script>
  const form = document.querySelector("#booking form");
  const thankYou = document.getElementById("thank-you");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const action = form.getAttribute("action");

    fetch(action, {
      method: "POST",
      body: data,
      headers: { Accept: "application/json" }
    }).then(response => {
      if (response.ok) {
        thankYou.style.display = "block";
        form.reset();
      } else {
        alert("Something went wrong — please try again later.");
      }
    });
  });
</script>
