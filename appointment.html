<!-- Appointment Form -->
<div class="container">
  <div class="form-section">
    <form action="https://usebasin.com/f/d459393c2dd6" method="POST">

      <!-- Personal Info -->
      <h4><i class="bi bi-person-fill"></i> Personal Information</h4>
      <label class="form-label">Full Name</label>
      <input name="Full Name" class="form-control mb-3" required>
      <label class="form-label">Email</label>
      <input type="email" name="Email" class="form-control mb-3" required>
      <label class="form-label">Phone Number</label>
      <input name="Phone" class="form-control mb-3" required>

      <!-- VIN Lookup -->
      <h4><i class="bi bi-search"></i> Vehicle Info (VIN Lookup)</h4>
      <label class="form-label">VIN (optional)</label>
      <input name="VIN" id="vin" class="form-control mb-3" placeholder="Enter VIN to auto-fill vehicle info">
      <button type="button" id="vinLookup" class="submit-btn mb-3">Lookup VIN</button>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Year</label>
          <select id="year" name="Year" class="form-select select2-single">
            <option value="">Select Year</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label>Make</label>
          <select id="make" name="Make" class="form-select select2-single">
            <option value="">Select Make</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label>Model</label>
          <select id="model" name="Model" class="form-select select2-single">
            <option value="">Select Model</option>
          </select>
        </div>
      </div>

      <!-- Engine Info -->
      <h4><i class="bi bi-gear-fill"></i> Engine Information</h4>
      <label class="form-label">Engine Type (4-cyl, V6, V8, etc.)</label>
      <input id="engineType" name="Engine Type" class="form-control mb-3" placeholder="Example: V6, V8, 4 Cylinder">
      <label class="form-label">Engine Size (Liters)</label>
      <input id="engineLiters" name="Engine Liters" class="form-control mb-3" placeholder="Example: 3.5L">

      <!-- Services -->
      <h4><i class="bi bi-tools"></i> Services Requested</h4>
      <select name="Services Requested" class="form-select select2-multiple" multiple>
        <option>Full Diagnostic Scan</option>
        <option>Check Engine Light</option>
        <option>Oil Change</option>
        <option>Brake Pads</option>
        <option>Battery Replacement</option>
        <option>Tune-Up</option>
        <option>Other</option>
      </select>

      <!-- Notes -->

      <textarea name="Notes" class="form-control" rows="3"></textarea>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button class="submit-btn">Submit Appointment</button>
      </div>

<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function () {
    // Init Select2
    $('.select2-single').select2({ width: "100%" });
    $('.select2-multiple').select2({ width: "100%" });

    // Load vehicles from JSON
    fetch("vehicles_us.json")
      .then(r => r.json())
      .then(data => {
          const years = Object.keys(data).sort((a,b)=>b-a);
          years.forEach(y => $("#year").append(`<option>${y}</option>`));

          $("#year").on("change", function () {
              const year = this.value;
              $("#make").empty().append(`<option value="">Select Make</option>`);
              $("#model").empty().append(`<option value="">Select Model</option>`);
              if (data[year]) Object.keys(data[year]).sort().forEach(make => $("#make").append(`<option>${make}</option>`));
          });

          $("#make").on("change", function () {
              const year = $("#year").val();
              const make = this.value;
              $("#model").empty().append(`<option value="">Select Model</option>`);
              if (data[year] && data[year][make]) data[year][make].forEach(model => $("#model").append(`<option>${model}</option>`));
          });
      });

    // VIN Lookup
    $("#vinLookup").click(function(){
        const vin = $("#vin").val().trim();
        if (!vin) return alert("Please enter a VIN.");

        fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/decodevin/${vin}?format=json`)
          .then(r => r.json())
          .then(res => {
              let results = res.Results;
              // Auto-fill year
              const year = results.find(r => r.Variable === "Model Year")?.Value || "";
              const make = results.find(r => r.Variable === "Make")?.Value || "";
              const model = results.find(r => r.Variable === "Model")?.Value || "";
              const engineType = results.find(r => r.Variable === "Engine Configuration")?.Value || "";
              const engineLiters = results.find(r => r.Variable === "Engine Displacement (L)")?.Value || "";

              if(year) { $("#year").val(year).trigger('change'); setTimeout(()=>{ $("#make").val(make).trigger('change'); setTimeout(()=>{ $("#model").val(model).trigger('change'); },200); },200); }
              if(engineType) $("#engineType").val(engineType);
              if(engineLiters) $("#engineLiters").val(engineLiters);
          });
    });
});
</script>
